<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link rel="shortcut icon" href="img/twitter-logo.png">
		<title>Entrar no Twitter / Twitter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/stylesheet.css">
	</head>

	<body>
		<div class="main-box">
			
			<div class="logo-container">
				<img src="img/twitter-logo.png" alt="Twitter logo">
			</div>

			<div class="titulo-principal">
				<h1>Entrar no Twitter</h1>	
			</div>		
			
			<div class="formulario-box">
				<form action="">
					<div class="input-box">
						<label for="credential">Celular, e-mail ou nome de usuário</label>
						<input type="text" id="credential" /> 
					</div>
				
					<div class="input-box">
						<label for="password">Senha</label>
						<input type="password" id="password" />
					</div>
					
					<div class="submit-box">
						<input type="submit" value="Entrar" />
					</div>
				</form>
			</div>

			<div class="opcoes-box">
				<p>
					<a href="https://twitter.com/account/begin_password_reset">Esqueceu sua senha?</a>
					 · 
					<a href="https://twitter.com/i/flow/signup">Inscrever-se no Twitter</p></a>
				</p>
			</div>
			
		</div>
	</body>
</html>
